
<mat-card>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="login(form.value)">

      <mat-form-field>
        <input matInput type="text" placeholder="Username" formControlName="username" />
        <mat-error>
          <app-field-error-display [formGroup]="form" [field]="'username'"></app-field-error-display>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" />
        <mat-error>
          <app-field-error-display [formGroup]="form" [field]="'password'"></app-field-error-display>
        </mat-error>
      </mat-form-field>

      <div class="button-group">

        <button mat-raised-button class="button-save" color="primary" type="submit" [disabled]="!form.valid">
          Login
        </button>

      </div>

    </form>

  </mat-card-content>

</mat-card>
